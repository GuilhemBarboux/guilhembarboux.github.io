---
id: ''
layout: default
---
<div class="wrapper">
  {% include layout/header.html %}

  <main class="main">
    {{ content}}
  </main>
</div>

{% if layout.id == '' %}
<!-- Microdata -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Person",
  "url": "{{site.url}}",
  "name": "{{site.title}}",
  "jobTitle": "{{site.data.layout[page.lang].job}}",
  "email": "{{site.email}}",
  "image": "/assets/images/profil.jpg",
  "telephone": "{{site.tel}}",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{site.adress.addressLocality}}"
  }
}
</script>
{% endif %}

{% include layout/footer.html %}
