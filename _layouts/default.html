<!DOCTYPE html>
<html lang="{{page.lang}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{site.data.layout[page.lang].description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} : {% if layout.title %}{{ layout.title }}{% else %}{{site.data.layout[page.lang].job}}{% endif %}</title>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} : {{site.data.layout[page.lang].job}}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Lang -->
    <meta http-equiv="Content-Language" content="{{page.lang}}">
    <link rel="alternate"
          hreflang="x-default"
          href="{{site.url}}{{site.baseurl}}{% if layout.id != '' %}/{{layout.id}}{% endif %}"/>
    <link rel="alternate"
          hreflang="{{site.language}}"
          href="{{site.url}}{{site.baseurl}}{% if layout.id != '' %}/{{layout.id}}{% endif %}" />
    {% for lang in site.languages %}
    <link rel="alternate"
          hreflang="{{lang}}"
          href="{{site.url}}{{site.baseurl}}{{lang}}{% if layout.id != '' %}/{{layout.id}}{% endif %}" />
    {% endfor %}

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <!--<link rel="manifest" href="{{ site.baseurl }}manifest.json">-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{site.title}}">
    <link rel="icon" sizes="192x192" href="{{ site.baseurl }}assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{site.title}}">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#e74c3c">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#e74c3c">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    {% if layout.id == '' %}
    {% include microdata.html %}
    {% endif %}

    <!-- Your styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}assets/styles/style.css">

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107210978-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments)};
        gtag('js', new Date());
        gtag('config', 'UA-107210978-1');
    </script>
</head>
<body class="container {{layout.class}} {{page.class}} {{page.lang}}">
{{ content }}
</body>
</html>
